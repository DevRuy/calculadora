<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <table>
            <tr>
                <td colspan="4" id="res"></td>
            </tr>
            <tr class="num">
                <td onclick="clean()">C</td>
                <td onclick="back()"><</td>
                <td onclick="insertF('/')">/</td>
                <td onclick="insertF('*')">X</td>
            </tr>
            <tr class="num">
                <td onclick="insert(7)">7</td>
                <td onclick="insert(8)">8</td>
                <td onclick="insert(9)">9</td>
                <td onclick="insertF('-')">-</td>
            </tr>
            <tr class="num">
                <td onclick="insert(4)">4</td>
                <td onclick="insert(5)">5</td>
                <td onclick="insert(6)">6</td>
                <td onclick="insertF('+')">+</td>
            </tr>
            <tr class="num">
                <td onclick="insert(1)">1</td>
                <td onclick="insert(2)">2</td>
                <td onclick="insert(3)">3</td>
                <td rowspan="2" onclick="insert('')">=</td>
            </tr>
            <tr class="num">
                <td colspan="2" onclick="insert(0)">0</td>
                <td >.</td>
            </tr>
        
        </table>

        <script src="script.js"></script>
</body>
</html>
